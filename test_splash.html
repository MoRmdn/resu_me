<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Splash Screen Test</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #0F172A;
    }

    #splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0F172A 0%, #1E293B 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out, transform 0.5s ease-out;
    }

    #splash-screen.fade-out {
      opacity: 0;
      transform: scale(1.1);
    }

    .logo-container {
      position: relative;
      margin-bottom: 2rem;
    }

    .logo-circle {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: linear-gradient(135deg, #2563EB 0%, #06B6D4 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      animation: pulse 2s ease-in-out infinite;
      box-shadow: 0 0 40px rgba(37, 99, 235, 0.3);
    }

    .logo-circle::before {
      content: '';
      position: absolute;
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background: linear-gradient(135deg, #2563EB 0%, #06B6D4 100%);
      opacity: 0.2;
      animation: ripple 2s ease-in-out infinite;
    }

    .logo-text {
      color: #F8FAFC;
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 2px;
      z-index: 1;
    }

    .app-title {
      color: #F8FAFC;
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      text-align: center;
      animation: slideInUp 0.8s ease-out 0.3s both;
    }

    .app-subtitle {
      color: #94A3B8;
      font-size: 1.2rem;
      font-weight: 400;
      text-align: center;
      margin-bottom: 3rem;
      animation: slideInUp 0.8s ease-out 0.5s both;
    }

    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: slideInUp 0.8s ease-out 0.7s both;
    }

    .loading-bar {
      width: 200px;
      height: 4px;
      background: #334155;
      border-radius: 2px;
      overflow: hidden;
      margin-bottom: 1rem;
    }

    .loading-progress {
      height: 100%;
      background: linear-gradient(90deg, #2563EB 0%, #06B6D4 100%);
      border-radius: 2px;
      width: 0%;
      animation: loadingProgress 3s ease-in-out infinite;
    }

    .loading-text {
      color: #64748B;
      font-size: 0.9rem;
      font-weight: 400;
    }

    .floating-dots {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .dot {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #06B6D4;
      border-radius: 50%;
      opacity: 0.6;
      animation: float 6s ease-in-out infinite;
    }

    .dot:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
    .dot:nth-child(2) { top: 30%; left: 80%; animation-delay: 1s; }
    .dot:nth-child(3) { top: 60%; left: 20%; animation-delay: 2s; }
    .dot:nth-child(4) { top: 70%; left: 70%; animation-delay: 3s; }
    .dot:nth-child(5) { top: 40%; left: 50%; animation-delay: 4s; }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @keyframes ripple {
      0% { transform: scale(1); opacity: 0.2; }
      100% { transform: scale(1.3); opacity: 0; }
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes loadingProgress {
      0% { width: 0%; }
      50% { width: 70%; }
      100% { width: 100%; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    .test-content {
      padding: 2rem;
      color: #F8FAFC;
      text-align: center;
    }

    .test-button {
      background: linear-gradient(135deg, #2563EB 0%, #06B6D4 100%);
      color: #F8FAFC;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin: 1rem;
      transition: transform 0.2s ease;
    }

    .test-button:hover {
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <!-- Interactive Splash Screen -->
  <div id="splash-screen">
    <div class="floating-dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
    
    <div class="logo-container">
      <div class="logo-circle">
        <div class="logo-text">MR</div>
      </div>
    </div>
    
    <h1 class="app-title">Mohamed Ramadan</h1>
    <p class="app-subtitle">Flutter Developer Portfolio</p>
    
    <div class="loading-container">
      <div class="loading-bar">
        <div class="loading-progress"></div>
      </div>
      <p class="loading-text">Loading your experience...</p>
    </div>
  </div>

  <!-- Test Content -->
  <div class="test-content" style="display: none;">
    <h1>Splash Screen Test</h1>
    <p>The splash screen has been successfully hidden!</p>
    <button class="test-button" onclick="showSplash()">Show Splash Screen</button>
    <button class="test-button" onclick="hideSplash()">Hide Splash Screen</button>
  </div>

  <script>
    function hideSplash() {
      const splashScreen = document.getElementById('splash-screen');
      splashScreen.classList.add('fade-out');
      
      setTimeout(() => {
        splashScreen.style.display = 'none';
        document.querySelector('.test-content').style.display = 'block';
      }, 500);
    }

    function showSplash() {
      const splashScreen = document.getElementById('splash-screen');
      splashScreen.style.display = 'flex';
      splashScreen.classList.remove('fade-out');
      document.querySelector('.test-content').style.display = 'none';
    }

    // Auto-hide after 3 seconds for testing
    setTimeout(hideSplash, 3000);

    // Add click interaction
    document.getElementById('splash-screen').addEventListener('click', function() {
      this.style.transform = 'scale(0.98)';
      setTimeout(() => {
        this.style.transform = 'scale(1)';
      }, 150);
    });
  </script>
</body>
</html>
